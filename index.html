<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form id="converter-form">
      <label for="amount">Amount</label>
      <input
        id="amount"
        type="number"
        value="1"
        min="0"
        step="any"
        required
        placeholder="Enter amount"
      />

      <div class="currency-row">
        <div class="currency-select">
          <label for="from-currency">From</label>
          <div class="select-wrapper">
            <img class="flag" id="from-flag" src="" alt="Flag" />
            <select id="from-currency" name="from-currency"></select>
          </div>
        </div>

        <button type="button" id="swap-btn" title="Swap currencies">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </button>

        <div class="currency-select">
          <label for="to-currency">To</label>
          <div class="select-wrapper">
            <img class="flag" id="to-flag" src="" alt="Flag" />
            <select id="to-currency" name="to-currency"></select>
          </div>
        </div>
      </div>

      <button type="submit" id="convert-btn">Convert</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>
</html>
